services:
  # Backend API Service
  - type: web
    name: assureproai-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: assureproai-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: assureproai-frontend
          envVarKey: RENDER_EXTERNAL_URL
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: assureproai-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: assureproai-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: assureproai-db
    databaseName: assureproai
    user: assureproai
    plan: free
